name: CI Pipeline - Lavandería Express QuickClean

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: 🎨 Verificar formateo con Black
        run: |
          black --check app/ tests/

      - name: 📦 Verificar imports con isort
        run: |
          isort --check-only app/ tests/

      - name: 🔍 Linting con flake8
        run: |
          flake8 app/ tests/

      - name: 🏷️ Verificación de tipos con mypy
        run: |
          mypy app/
        continue-on-error: true

      - name: 🔒 Análisis de seguridad con bandit
        run: |
          bandit -r app/
        continue-on-error: true

      - name: 🧪 Ejecutar tests con coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: 📊 Upload coverage a Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: lavanderia-quickclean-${{ matrix.python-version }}
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Verificar instalación
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Verificar sintaxis
        run: |
          python -m py_compile app/main.py
          python -m py_compile app/database.py

  health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: 🚀 Iniciar servidor en background
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: 🏥 Verificar health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: 📚 Verificar docs endpoint
        run: |
          curl -f http://localhost:8000/docs || exit 1
