[pytest]
# pytest.ini - Configuración de pytest para Lavandería Express QuickClean
# Ficha 3147246 - Semana 8 - ROJAS BURBANO

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: Tests unitarios de componentes individuales
    integration: Tests de integración de la API
    tipo_c: Tests específicos para servicios de usuario (Tipo C)
    servicios: Tests de endpoints de servicios de lavandería
    ordenes: Tests de gestión de órdenes
    clientes: Tests de gestión de clientes
    auth: Tests de autenticación y autorización
    slow: Tests que requieren más tiempo de ejecución
    crud: Tests de operaciones CRUD
    validacion: Tests de validación de datos
